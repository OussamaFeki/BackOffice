<section class="main">
    <h1 class="title">Stade Owner Registration Form</h1>
    <form [formGroup]="stadeOwnerForm" (ngSubmit)="onSubmit()">
        <div class="main-box">
            <div class="input-box">
                <span class="text">Full Name</span>
                <input type="text" formControlName="name" placeholder="Please enter your" required>
            </div>

            <div class="input-box">
                <span class="text">Username</span>
                <input type="text" formControlName="firstname" placeholder="Please enter your" required>
            </div>

            <div class="input-box">
                <span class="text">Email</span>
                <input type="email" formControlName="email" placeholder="Email" required>
            </div>

            <div class="input-box">
                <span class="text">Phone Number</span>
                <input type="number" formControlName="phone" placeholder="Phone Number" required>
            </div>

            <div class="input-box">
                <span class="text">Password</span>
                <input type="password" formControlName="password" placeholder="Please enter your" required>
            </div>
        </div>
        <div class="card-container">
            <div *ngFor="let pack of packs; let i=index" class="example-card">
              <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>{{ pack.name }}</mat-card-title>
                <mat-divider [inset]="true"></mat-divider>
                <mat-card-subtitle>{{ pack.description }}</mat-card-subtitle>
              </mat-card-header>
              <br>
              <mat-card-content>
                <p>{{ pack.cap_stades }} Stades</p>
                <p *ngFor="let feature of pack.features">{{ feature }}</p>
                <p id="price">{{ pack.price | currency }}</p>
              </mat-card-content>
              <mat-card-actions>
              </mat-card-actions>
            </mat-card> 
            </div>
          </div>
        <div class="btn">
            <input type="submit" value="Register" [disabled]="stadeOwnerForm.invalid">
        </div>
    </form>

</section>
