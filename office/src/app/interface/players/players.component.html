<main class="table" id="customers_table">
    <section class="table__header">
        <h1>Players</h1>
        <div class="export__file">
            <label for="export-file" class="export__file-btn" title="Export File"></label>
            <input type="checkbox" id="export-file">
            <div class="export__file-options">
                <label>Export As &nbsp; &#10140;</label>
                <label for="export-file" id="toPDF">PDF <img src="images/pdf.png" alt=""></label>
                <label for="export-file" id="toJSON">JSON <img src="images/json.png" alt=""></label>
                <label for="export-file" id="toCSV">CSV <img src="images/csv.png" alt=""></label>
                <label for="export-file" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>
            </div>
        </div>
    </section>
    <section class="table__body">
        <table *ngIf="players && players.length > 0; else noOwners">
            <thead>
                <tr>
                    <th>Player<span class="icon-arrow">&UpArrow;</span></th>
                    <th> Email <span class="icon-arrow">&UpArrow;</span></th>
                    <th> Location<span class="icon-arrow">&UpArrow;</span></th>
                    <th>creation Date<span class="icon-arrow">&UpArrow;</span> </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of players| paginate: { itemsPerPage: 6, currentPage: p };let i=index">
                    <td>{{ player.firstname }} {{ player.name }}</td>
                    <td> <strong>{{ player.email }}</strong></td>
                    <td>{{ player.city }}</td>
                    <td>{{ player.creationDate| date:'dd MMM, yyyy' }}</td>
                    <td><button mat-raised-button id="detail"><mat-icon>article</mat-icon>Details</button></td>
                </tr>
            </tbody>
        </table>
    </section>
    <pagination-controls (pageChange)="p = $event" *ngIf="players && players.length > 0"></pagination-controls>
    <!-- Message when there are no owners -->
<ng-template #noOwners>
    <p>There is no players right now.</p>
  </ng-template>
</main>
