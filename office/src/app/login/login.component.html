<div class="login-container">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="login">
            <form class="form" [formGroup]="loginForm" (submit)="login()">
              <label for="chk" aria-hidden="true">Log in</label>
              <input class="input" type="text" formControlName="username" placeholder="Username" required>
              <input class="input" type="password" formControlName="password" placeholder="Password" required>
              <button type="submit">Log in</button>
            </form>
          </div>
    </div>
</div>
